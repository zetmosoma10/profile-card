<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile-card</title>
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="profile">
        <header class="profile__header">
          <img class="profile__image" src="images/image-victor.jpg" alt="" />
        </header>
        <div class="profile__content">
          <div class="profile__info">
            <h2 class="profile__name">Victor Crest</h2>
            <span class="profile__age">26</span>
            <p class="profile__city">London</p>
          </div>
          <div class="footer">
            <div>
              <h3>80K</h3>
              <p class="footer__text">Followers</p>
            </div>
            <div>
              <h3>803K</h3>
              <p class="footer__text">Likes</p>
            </div>
            <div>
              <h3>1.4K</h3>
              <p class="footer__text">Photos</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
